<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="info-input-wrap">

            <label class="input-txt-label">년</label>
            <input id="input_box" type="text" class="input-txt input-num" />
            <span class="input-span">년</span>
        </div>
        <div class="input-box info-input-box info-input-month">
            <label class="input-txt-label">월</label>
            <input type="text" class="input-txt input-num" />
            <span class="input-span">월</span>
        </div>
        <div class="input-box info-input-box info-input-date">
            <label class="input-txt-label">일</label>
            <input type="text" class="input-txt input-num" />
            <span class="input-span">일</span>
        </div>
    </div>

    <script>
        
        document.getElementById('input_box').focus(); // 포커스 활성
        document.getElementById('input_box').blur(); // 포커스 해제

        // 모바일 가상 키보드 제어 속성 : inputmode
